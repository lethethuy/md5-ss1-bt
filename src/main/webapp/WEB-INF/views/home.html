<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>List Song</h1>
<a href="/add"> Add new Person</a>
<table border="10" cellpadding="20" cellspacing="10">
  <tr>
    <th>ID</th>
    <th>Song Name</th>
    <th>Category</th>
    <th>URL</th>
    <th colspan="2">Action</th>
  </tr>
  <tr th:each="s:${list}">
    <td th:text="${s.id}"></td>
    <td th:text="${s.songName}"></td>
    <td th:text="${s.category}"></td>
    <td>
        <audio controls>
          <source th:src="@{|/upload/${s.songUrl}|}" type="audio/mpeg">
        </audio>
    </td>
    <td><a th:href="@{|/edit/${s.id}|}">Edit</a></td>
    <td><a th:href="@{|/delete/${s.id}|}">Delete</a></td>
  </tr>
</table>
</body>
</html>
