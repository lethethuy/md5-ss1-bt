<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form action="/add" th:object="${song}" method="post" enctype="multipart/form-data">
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{songName}" required></td>
        </tr>
        <tr>
            <th>Category</th>
            <td><input type="number" th:field="*{category}" min="18"></td>
        </tr>
        <tr>
            <th>MP3</th>
            <td><input type="file" th:field="*{songUrl}"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>
</body>
</html>

</body>
</html>
